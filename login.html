<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Login Authentication</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1e3c58, #0a2342);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .container {
    background: #fff;
    color: #000;
    padding: 25px;
    border-radius: 10px;
    width: 320px;
    text-align: center;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    width: 95%;
    padding: 10px;
    background: #28a745;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background: #218838;
  }
  a {
    color: #0a2342;
    display: block;
    margin-top: 10px;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container" id="authContainer">
  <h2 id="formTitle">Login</h2>

  <div id="loginForm">
    <input type="text" id="loginUsername" placeholder="Username" required>
    <input type="password" id="loginPassword" placeholder="Password" required>
    <button onclick="login()">Login</button>
    <a href="#" onclick="showRegister()">Create an account</a>
  </div>

  <div id="registerForm" style="display:none;">
    <input type="text" id="registerUsername" placeholder="Username" required>
    <input type="password" id="registerPassword" placeholder="Password" required>
    <button onclick="register()">Register</button>
    <a href="#" onclick="showLogin()">Already have an account? Login</a>
  </div>
</div>

<!-- Secured Page -->
<div class="container" id="securedPage" style="display:none;">
  <h2>Welcome!</h2>
  <p>Youâ€™ve successfully logged in to the secured page.</p>
  <button onclick="logout()">Logout</button>
</div>

<script>
function showRegister() {
  document.getElementById('loginForm').style.display = 'none';
  document.getElementById('registerForm').style.display = 'block';
  document.getElementById('formTitle').innerText = 'Register';
}

function showLogin() {
  document.getElementById('loginForm').style.display = 'block';
  document.getElementById('registerForm').style.display = 'none';
  document.getElementById('formTitle').innerText = 'Login';
}

// Register user
function register() {
  const username = document.getElementById('registerUsername').value.trim();
  const password = document.getElementById('registerPassword').value.trim();

  if (!username || !password) {
    alert("Please enter both username and password.");
    return;
  }

  // Save to localStorage
  localStorage.setItem("username", username);
  localStorage.setItem("password", password);
  alert("Registration successful! You can now login.");
  showLogin();
}

// Login user
function login() {
  const username = document.getElementById('loginUsername').value.trim();
  const password = document.getElementById('loginPassword').value.trim();

  const storedUser = localStorage.getItem("username");
  const storedPass = localStorage.getItem("password");

  if (username === storedUser && password === storedPass) {
    document.getElementById('authContainer').style.display = 'none';
    document.getElementById('securedPage').style.display = 'block';
  } else {
    alert("Invalid credentials! Please try again.");
  }
}

// Logout
function logout() {
  document.getElementById('securedPage').style.display = 'none';
  document.getElementById('authContainer').style.display = 'block';
  showLogin();
}
</script>

</body>
</html>
